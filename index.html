  <style>

<body>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
  const tg = window.Telegram?.WebApp;
  if (!tg) {
    document.body.innerHTML = "<div style='color:red;text-align:center;padding:20px;'>‚ö† –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram!</div>";
    throw new Error("Not in Telegram WebApp");
  }

  tg.expand();
  tg.ready();

  // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  const initDataUnsafe = tg.initDataUnsafe;
  if (initDataUnsafe?.user) {
    document.getElementById("uid").textContent = initDataUnsafe.user.id || "‚Äî";
    document.getElementById("uname").textContent = 
      initDataUnsafe.user.username || initDataUnsafe.user.first_name || "‚Äî";
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
  function sendData(data) {

  }

  // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
  function loadBalance() {
    sendData({ action: "get_balance" });
  }

  function openShop() {
    document.getElementById("mainView").classList.add("hidden");
    document.getElementById("shop").classList.remove("hidden");
    loadShop();
  }

  function closeShop() {
    document.getElementById("shop").classList.add("hidden");
    document.getElementById("mainView").classList.remove("hidden");
  }

  function openGames() {
    document.getElementById("mainView").classList.add("hidden");
    document.getElementById("games").classList.remove("hidden");
  }

  function closeGames() {
    document.getElementById("games").classList.add("hidden");
    document.getElementById("mainView").classList.remove("hidden");
  }

  function closeApp() {
    tg.close();
  }

  function playCoin() {
    alert("–ú–æ–Ω–µ—Ç–∫–∞ ‚Äî –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ Mini App. –ò–≥—Ä–∞–π—Ç–µ –≤ –±–æ—Ç–µ!");
    // –ò–ª–∏: tg.openTelegramLink('https://t.me/cards_7kbot');

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–∞–∫–æ–≤ –∏–∑ –±–æ—Ç–∞ (–ø–æ–∫–∞ —Å—Ç–∞—Ç–∏–∫–∞)
  function loadShop() {
    const shopList = document.getElementById("shopList");
    // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏: –∑–∞–ø—Ä–æ—Å –∫ API –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ initData

    shopList.innerHTML = `
      <button onclick="buyPack('mini')">–ö—É–ø–∏—Ç—å Mini Pack (1440 ü™ô)</button>
      <button onclick="buyPack('norm')">–ö—É–ø–∏—Ç—å Norm Pack (2500 ü™ô)</button>
    `;
  }

  function buyPack(pack) {
    if (confirm(`–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ–∫—É–ø–∫—É: ${pack}?`)) {
      sendData({ action: "buy", pack: pack });

  // –ü—Ä–∏ —Å—Ç–∞—Ä—Ç–µ ‚Äî —Å—Ä–∞–∑—É –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å

</script>
