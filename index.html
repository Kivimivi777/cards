<!DOCTYPE html>

</head>
<body>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
<div class="app" id="mainView">

  </div>
  <button onclick="loadBalance()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å 21312</button>
  <button onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  <button onclick="openGames()">üéÆ –ò–≥—Ä—ã</button>
  <button class="secondary" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<!-- –ú–∞–≥–∞–∑–∏–Ω -->
<div id="shop" class="app hidden">
  <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
  <div class="card" id="shopList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<!-- –ò–≥—Ä—ã -->
<div id="games" class="app hidden">
  <h2>üéÆ –ò–≥—Ä—ã</h2>
  <button onclick="playCoin()">ü™ô –ú–æ–Ω–µ—Ç–∫–∞</button>
  <button class="secondary" onclick="closeGames()">‚¨Ö –ù–∞–∑–∞–¥</button>

<script>
  // === –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–ø—É—â–µ–Ω –ª–∏ –≤ Telegram WebApp ===
  if (!window.Telegram?.WebApp) {
    document.body.innerHTML = '<div class="warning">‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç–∞!</div>';
    throw new Error("Not in Telegram WebApp");
  }

  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();
  tg.MainButton.hide();

  // === –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞ ===
  function sendData(data) {
    tg.sendData(JSON.stringify(data));
  }

  // === –ß—Ç–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL (–ø–µ—Ä–µ–¥–∞–Ω—ã –±–æ—Ç–æ–º) ===
  const urlParams = new URLSearchParams(window.location.search);
  const uid = urlParams.get('uid') || '‚Äî';
  const username = urlParams.get('username') || '‚Äî';
  const balance = urlParams.get('balance') || '‚Ä¶';
  const packsStr = urlParams.get('packs') || '';
  const packs = packsStr ? packsStr.split(',').filter(p => p.trim()) : [];

  // === –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ===
  document.getElementById('uid').textContent = uid;
  document.getElementById('uname').textContent = username;
  document.getElementById('balance').textContent = balance;

  // === –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞ ===
  function renderShop() {
    const shopList = document.getElementById('shopList');
    if (packs.length === 0) {
      shopList.innerHTML = '<p>‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞–∫–æ–≤.</p>';
      return;
    }

    // –ñ—ë—Å—Ç–∫–æ –∑–∞–¥–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ –ø–∞–∫–∞—Ö (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
    const PACK_INFO = {
      mini: { title: "Mini Pack", price: 1440 },
      norm: { title: "Norm Pack", price: 2500 }
    };

    let html = '';
    packs.forEach(packKey => {
      const info = PACK_INFO[packKey] || { title: packKey, price: "?" };
      html += `
        <button class="pack-btn" onclick="buyPack('${packKey}')">
          ${info.title} ‚Äî ${info.price} ü™ô
        </button><br>
      `;
    });
    shopList.innerHTML = html;
  }

  // === –≠–∫—Ä–∞–Ω—ã ===
  function openShop() {
    document.getElementById('mainView').classList.add('hidden');
    document.getElementById('shop').classList.remove('hidden');
    renderShop(); // –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
  }

  function closeShop() {
    document.getElementById('shop').classList.add('hidden');
    document.getElementById('mainView').classList.remove('hidden');
  }

  function openGames() {
    document.getElementById('mainView').classList.add('hidden');
    document.getElementById('games').classList.remove('hidden');
  }

  function closeGames() {
    document.getElementById('games').classList.add('hidden');
    document.getElementById('mainView').classList.remove('hidden');
  }

  // === –î–µ–π—Å—Ç–≤–∏—è ===
  function loadBalance() {
    sendData({ action: "get_balance" });
    tg.close(); // –±–æ—Ç –æ—Ç–≤–µ—Ç–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ–º, Mini App –∑–∞–∫—Ä–æ–µ—Ç—Å—è
  }

  function buyPack(packKey) {
    if (confirm(`–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ–∫—É–ø–∫—É –ø–∞–∫–∞ "${packKey}"?`)) {
      sendData({ action: "buy", pack: packKey });
      tg.close(); // –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏ ‚Äî –∑–∞–∫—Ä—ã–≤–∞–µ–º, –±–æ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç
    }
  }

  function playCoin() {
    alert("–ò–≥—Ä–∞ ¬´–ú–æ–Ω–µ—Ç–∫–∞¬ª —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!");
    // –ò–ª–∏: tg.openTelegramLink('https://t.me/cards_7kbot');
  }

  function closeApp() {
    tg.close();
  }

  // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã–ª–∏ /shop) ===
  renderShop();
</script>
